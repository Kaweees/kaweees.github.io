{{ define "main" }}
  <article class="post">
    <h1 class="error-emoji">{{ .Title | markdownify }}</h1>
    <div class="post-content">
      <p>This is not the page you're looking for <(-_-)> .</p>
    </div>
  </article>
  <script>
    const errorEmojiContainer =
      document.getElementsByClassName("error-emoji")[0];
    const emojiArray = [
      "\\(o_o)/",
      "(o^^)o",
      "(˚Δ˚)b",
      "(^-^*)",
      "(≥o≤)",
      "(^_^)b",
      "(·_·)",
      "(='X'=)",
      "(>_<)",
      "(;-;)",
      "\\(^Д^)/",
    ];
    const errorEmoji =
      emojiArray[Math.floor(Math.random() * emojiArray.length)];
    const spaceTextNode = document.createTextNode(" ");
    errorEmojiContainer.appendChild(spaceTextNode);
    errorEmojiContainer.appendChild(document.createTextNode(errorEmoji));
  </script>
{{ end }}
